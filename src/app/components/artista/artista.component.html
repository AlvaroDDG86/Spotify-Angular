<div class="container top-30" *ngIf="artista">
  <div class="row">
    <div class="col-md-4 text-center">
        <img [src]="artista.images | sinfoto" [alt]="artista.name" class="img-thumbnail img-circle">
        <br />
    </div>
    <div class="col-md-8">
      <h1>{{ artista.name }} <small>
          <span class="badge badge-success">
              <i class="fa fa-heart" aria-hidden="true"></i> {{ artista.followers.total }}
          </span>
        </small>
      </h1>
      
      <br/>
      <div class="row">
        <div class="col-md-6"><button type="button" [routerLink]="['/buscar']" class="btn btn-outline-danger btn-block btn-margin puntero"><i class="fa fa-undo"></i> Volver</button></div>
        <div class="col-md-6"><a [href]="artista.external_urls?.spotify"  target="_blank" class="btn btn-outline-success btn-block btn-margin puntero"><i class="fa fa-spotify"></i> Abrir en Spotify</a></div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row top-30">
    <h3> Top Tracks de {{artista.name}}</h3>
      <table class="table table-hover table-dark text-center">
          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Canci√≥n</th>
              <th>Album</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of tracks; let i = index;">
              <th scope="row" class="align-middle">
                {{ i + 1 }}
              </th>
              <td>
                  <img [src]="track.album.images | sinfoto" class="img-fluid img-thumbnail img-min" [alt]="track.name">
              </td>
              <td class="align-middle">{{track.name}}</td>
              <td class="align-middle">{{track.album.name}}</td>
              <td class="align-middle">
                  <span class="badge badge-success">
                      <i class="fa fa-star" aria-hidden="true"></i> {{ track.popularity }}
                   </span>
              </td>
              <td class="align-middle">
                  <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
              </td>
              <!-- <td class="align-middle">
                <audio [src]="track.preview_url" controls>
                    El navegador no soporta audio
                </audio>
              </td> -->
            </tr>
          </tbody>
        </table>
  </div>
</div>
