<div class="container top-30">
    <div class="row">
      <div class="col-md-3">
        <label for="termino">Buscador de artistas</label>
        <input [(ngModel)]="termino" 
        (keyup)="buscarArtistas()"
        name="termino" type="text" 
        placeholder="Buscar artista..." 
        class="form-control">
        <hr />
      </div>
      <div class="col-md-9">
          <!--  -->
        <div class="row">
          <div class="col-md-3 text-center puntero" 
              [routerLink]="['/artista', artista.id]"
              *ngFor="let artista of _spotifyService.artistas">
              <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail" [alt]="artista.name">
              <p class="fisrtLetterGreen">
                {{ artista.name }} <br/> 
                <span class="badge badge-success">
                   <i class="fa fa-heart" aria-hidden="true"></i> {{ artista.followers.total }}
                </span>
              </p>
              <hr/>
          </div>
        </div>
      </div>
    </div>
</div>
